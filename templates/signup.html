<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    {% extends "base.html"%}

    {% block content %}

    <p>Let's see if your Password is secure!</p>
      <p>Fill out the form and submit</p>
    <ul>
        <li>ItMust have an upper case letter somewhere.</li>
        <li>it Must have a lower case letter somewhere.</li>
        <li>it Must have a number at the end.</li>
    </ul>
    <form action="{{url_for('report')}}">
    <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
    
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
    
        <button type="submit">Submit Form</button>
    </form>
</div>
    {% endblock %}
</body>
</html>
